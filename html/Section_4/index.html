<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="app.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-6">
                            <h1>Lệ Rơi</h1>
                            <img src="pngguru.com (1).png" alt="" width="100%" height="450px">
                            <div class="healthbar" :style="{width: playerHealth + '%' }">
                                {{ playerHealth }}
                            </div>
                        </div>
                        <div class="col-6">
                            <h1>Titan PS</h1>
                            <img src="Download-Attack-On-Titan-PNG-Photos-1-For-Designing-Projects - Copy.png" width="100%" height="450px" alt="">
                            <div class="healthbar" :style="{width: titanHealth + '%' }">
                                {{ titanHealth }}
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 text-center mt-2" v-if="!gameIsRunning">
                            <button class="btn btn-success" type="button" id="start-game" @click="startNewGame">Bắt đầu trò chơi</button>
                        </div>
                        <div class="col-12 text-center mt-2" v-else="">
                            <button id="attack"         @click="attack"         class="btn btn-danger"  type="button">attack</button>
                            <button id="special-attack" @click="specialAttack"  class="btn btn-warning" type="button">special-attack</button>
                            <button id="heal"           @click="heal"           class="btn btn-dark"    type="button">heal</button id="attack">
                            <button id="run"            @click="run"            class="btn btn-primary" type="button">Run like bitch!</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                        <h2 class="text-center">Thông số tấn công</h2>
                        <div class="box">
                            <ul>
                                <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'titan-turn': !turn.isPlayer}">
                                    {{ turn.textLog }}
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libary Vuejs -->
    <script src="/lib/vue.js"></script>
    <!-- Code funciton game -->
    <script src="/vuejs/Section_4/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
